<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkDrop</title>
    <link rel="stylesheet" href="first.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="title">
          <img src="logo.png" alt="logo" />
          <h1>ThinkDrop</h1>
        </div>

        <div class="search-bar">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input placeholder="Search" type="search" class="input" />
        </div>

        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="content-wrapper">
        <aside class="sidebar">
          <div class="sidebar-actions">
            <button class="new-note-btn">+ New Note</button>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-heading">CATEGORIES</h3>
            <ul class="sidebar-list">
              <li class="sidebar-item active"><a href="#">All Notes</a></li>
              <li class="sidebar-item"><a href="#">Personal</a></li>
              <li class="sidebar-item"><a href="#">Work</a></li>
              <li class="sidebar-item"><a href="#">Ideas</a></li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
